<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="product">
      <form>
        <select name="cars">
          <option value="boots">Boots</option>
        </select>
        <br><br>
        <input type="submit">
      </form>
        </div>
    <div class="quanity">
      <form >
        Quantities:
        <input type="number" name="" value="" placeholder="i.e: 3">
      </form>
        </div>
    <div class="info">
      <form >
        <fieldset>
          <legend>Cutomer Info</legend>
        First Name:<input type="text" name="FirstName" value="">
        Last Name: <input type="text" name="LastName" value="">
        Phone Number: <input type="number" name="" value="">
        Street: <input type="text" name="Street" value="">
        City: <input type="text" name="City" value="">
        State: <input type="text" name="State" value="" maxlength = "2">
        Zip-Code: <input type="text" name="" value="" maxlength="5" placeholder="98000">

        </fieldset>
      </form>
        </div>
    <div class="add">
      <button type="button" name="button">Add to cart</button>
        </div>
  </body>
</html>
